name: Build Airflow-Driven Images

on:
  push:
    paths:
      - 'airflow/**'
      - 'common/**'
      - '.github/workflows/airflow.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Airflow image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: airflow/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/airflow:latest

      - name: Build and push Scraper Service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: scraper/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/scraper-service:latest
